	<body>
		<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/xiangmu/css/css.css" />
		<link rel="stylesheet" type="text/css" href="/xiangmu/css/registe.css"/>
	</head>

	<body>
		<div rel="mask" class="mask">
			<div id="registe_main">
				<div id="registe_con">
					<div id="close"></div>
					<!--登录注册-->
					<div id="signup" class="signup">
						<ul>
							<li class="login">
								<a>登录</a>
							</li>
							<li class="registe">
								<a>注册</a>
							</li>
						</ul>
					</div>
					<!--表单提交-->
					<div id="signDown">
						<form action="post_registe" method="post">
							<ul>
								<li id="li_one"><label><span><i>*</i>登录帐号:</span></label>
									<input type="text" id=""placeholder="用户名/邮箱地址/手机号" />		
								</li>
								<li id="li_two"><label><span><i>*</i>密码:</span></label>
									<input type="text" id=""placeholder="6-20个字符串" />
									<div id="determine"><em>密码强度:</em>
										<em style="float: right;">&nbsp;差</em>	
										<span class="progress"><span class="percent"></span></span>
									</div>	
								</li>
								<li id="li_three"><label><span><i>*</i>确认密码:</span></label>
									<input type="text" id=""placeholder="再次填写密码" />		
								</li>
								<li id="li_mi">
									<label><input type="checkbox" class="remember"/><span>我已阅读并同意&nbsp;<a>会员注册协议</a>&nbsp;和&nbsp;<a>隐私保护政策</a></span></label>
									
								</li>
								<li id="li_four">
									<button type="submit" id="registe_bnt" value="注册" >注&nbsp;&nbsp;册</button> 
								</li>
							</ul>
						</form>
					</div>
				
				
				</div>
			</div>
		</div>
	</body>
</html>
	</body>
</html>
