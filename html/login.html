<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/xiangmu/css/css.css" />
		<link rel="stylesheet" type="text/css" href="/xiangmu/css/login.css" />
	</head>

	<body>
		<div rel="mask" class="mask">
			<div id="login_main">
				<div id="login_con">
					<div id="close"></div>
					<!--登录注册-->
					<div id="signup" class="signup">
						<ul>
							<li class="login">
								<a>登录</a>
							</li>
							<li class="registe">
								<a>注册</a>
							</li>
						</ul>
					</div>
					<!--表单提交-->
					<div id="signDown">
						<form action="post_login" method="post">
							<ul>
								<li id="li_one"><label><span>登录账号：</span></label>
									<input type="text" id=""placeholder="用户名/邮箱地址/手机号" />		
								</li>
								<li id="li_two"><label><span>密码：</span></label>
									<input type="text" id=""placeholder="填写密码" />		
								</li>
								<li id="li_three">
									<label><input type="checkbox" class="remember"/><span>记住账号</span></label>
									<label><input type="checkbox" class="remember"/><span>两周内自动登录</span></label>
								</li>
								<li id="li_four">
									<button type="submit" id="login_bnt" value="登录" >登&nbsp;&nbsp;录</button> <a id="forget_key">忘记密码？</a>
								</li>
							</ul>
						</form>
					</div>
					<div id="qq_and_more">
						<h1>合作网站账号登录</h1>
						<ul>
							
							<li>
								<a target="_blank" title="用QQ登录" href="http://www.ecopen.cn/transfer/qzone/authorize?appid=1175343331">	<img src="/xiangmu/img/A6C04347-C5BB-43FE-A04E-DF004DD87E27.png"/>
								</a>
							</li>
							<li>
								<a target="_blank" title="用新浪微博登录" href="http://www.ecopen.cn/transfer/sina/authorize?appid=1175343331"><img src="/xiangmu/img/FB82F01C-DC2E-4122-A74F-BDB7DF87FB29.png"/>
								</a>
							</li>
							<li>
								<a target="_blank" title="用淘宝登录" href="http://www.ecopen.cn/transfer/taobao/authorize?appid=1175343331"><img src="/xiangmu/img/721D69D0-A1F9-4877-9F1F-613EB7EF0902.png"/>
								</a>
							</li>
							<li>
								<a target="_blank" title="用支付宝登录" href="http://www.ecopen.cn/transfer/alipayquick/authorize?appid=1175343331"><img src="/xiangmu/img/F70A3A3D-B07B-4E6B-8CA2-E8FAAA93E88B.png"/>
								</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
